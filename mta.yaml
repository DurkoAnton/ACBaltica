_schema-version: "3.1"
ID: BTPdemoPortal
description: A simple CAP project.
version: 1.0.0
modules:
- name: BTPdemoPortal-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: BTPdemoPortal-destination-service
  - name: BTPdemoPortal-auth
  - name: BTPdemoPortal-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: BTPdemoPortal-destination-content
  type: com.sap.application.content
  requires:
  - name: BTPdemoPortal-destination-service
    parameters:
      content-target: true
  - name: BTPdemoPortal_html_repo_host
    parameters:
      service-key:
        name: BTPdemoPortal_html_repo_host-key
  - name: srv-api
  - name: BTPdemoPortal-auth
    parameters:
      service-key:
        name: BTPdemoPortal-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: BTPdemoPortal-app-srv
          TokenServiceInstanceName: BTPdemoPortal-auth
          TokenServiceKeyName: BTPdemoPortal-auth-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: BTPdemoPortal
        - Name: BTPdemoPortal_html_repo_host
          ServiceInstanceName: BTPdemoPortal_html_repo_host
          ServiceKeyName: BTPdemoPortal_html_repo_host-key
          sap.cloud.service: BTPdemoPortal
        - Authentication: OAuth2UserTokenExchange
          Name: BTPdemoPortal-auth
          ServiceInstanceName: BTPdemoPortal-auth
          ServiceKeyName: BTPdemoPortal-auth-key
          sap.cloud.service: BTPdemoPortal
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: BTPdemoPortal-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: BTPdemoPortal_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - partnerporta.zip
      name: partnerporta
      target-path: resources/
    - artifacts:
      - customer.zip
      name: customer
      target-path: resources/
    - artifacts:
      - partnerpage.zip
      name: partnerpage
      target-path: resources/
    - artifacts:
      - servicerequests.zip
      name: servicerequests
      target-path: resources/
    - artifacts:
      - opportunitiesportal.zip
      name: opportunitiesportal
      target-path: resources/
    - artifacts:
      - requestapproval.zip
      name: requestapproval
      target-path: resources/
- name: partnerporta
  type: html5
  path: app/partner_porta
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: customer
  type: html5
  path: app/customer
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: BTPdemoPortal-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: BTPdemoPortal-db
  parameters:
    buildpack: nodejs_buildpack
- name: partnerpage
  type: html5
  path: app/partner_page
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: servicerequests
  type: html5
  path: app/service_requests
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: opportunitiesportal
  type: html5
  path: app/opportunities_portal
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: requestapproval
  type: html5
  path: app/request-approval
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: BTPdemoPortal-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: BTPdemoPortal-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: BTPdemoPortal-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: BTPdemoPortal-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: Partner Role
        name: PartnerRole-${space}
        role-template-references:
        - $XSAPPNAME.PartnerRole
      tenant-mode: dedicated
      xsappname: btpdemoportal-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: BTPdemoPortal_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: BTPdemoPortal-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
